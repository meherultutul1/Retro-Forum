<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>
    <!-- google font  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- daisyUI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.8.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header>
      <!-- navbar -->
      <div class="navbar bg-base-100 justify-between">
        <div
          class="navbar-start w-full md:w-[50%] lg:w-[50%] justify-between md:justify-start"
        >
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-[17rem]"
            >
              <ul class="menu menu-horizontal px-1 space-x-4 lg:mr-6">
                <button
                  class="rounded-[60%] h-12 bg-[#12132d07] p-[11px] border border-[#0a000019]"
                >
                  <span class="material-symbols-outlined"> house </span>
                </button>
                <button
                  class="rounded-[60%] h-12 bg-[#12132d07] p-[11px] border border-[#0a000019]"
                >
                  <span class="material-symbols-outlined"> edit </span>
                </button>
                <button
                  class="rounded-[60%] h-12 bg-[#12132d07] p-[11px] border border-[#0a000019]"
                >
                  <span class="material-symbols-outlined"> person_add </span>
                </button>
                <button
                  class="rounded-[60%] h-12 bg-[#12132d07] p-[11px] border border-[#0a000019]"
                >
                  <span class="material-symbols-outlined">
                    personal_places
                  </span>
                </button>
              </ul>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 space-x-4 lg:mr-6">
            <button
              class="rounded-[60%] h-12 bg-[#12132d07] p-[11px] border border-[#0a000019]"
            >
              <span class="material-symbols-outlined"> house </span>
            </button>
            <button
              class="rounded-[60%] h-12 bg-[#12132d07] p-[11px] border border-[#0a000019]"
            >
              <span class="material-symbols-outlined"> edit </span>
            </button>
            <button
              class="rounded-[60%] h-12 bg-[#12132d07] p-[11px] border border-[#0a000019]"
            >
              <span class="material-symbols-outlined"> person_add </span>
            </button>
            <button
              class="rounded-[60%] h-12 bg-[#12132d07] p-[11px] border border-[#0a000019]"
            >
              <span class="material-symbols-outlined"> personal_places </span>
            </button>
          </ul>
          <div>
            <button class="btn bg-[#797DFC] text-white w-24 h-14 rounded-full">
              Sign In
            </button>
          </div>
        </div>
        <!-- <div class="navbar-end">
          <a class="btn">Button</a>
        </div> -->
      </div>
    </header>
  </body>
</html>
